<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Susun Kata Isyarat</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 100px auto 50px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .score {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .drop-zone, .choice-zone {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .drop-box, .draggable {
      width: 70px;
      height: 90px;
      border: 2px dashed #aaa;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      transition: background 0.3s ease;
    }

    .draggable {
      cursor: grab;
    }

    .draggable img, .drop-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4b4b;
    }

    @media (max-width: 600px) {
      .container {
        margin: 80px 10px 30px;
        padding: 20px;
      }

      .drop-box, .draggable {
        width: 60px;
        height: 80px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Susun Kata Isyarat</h1>
    <div class="question" id="questionText">Soal 1 dari 4 ‚Äî Ayo susun kata:</div>
    <div class="score" id="score">Skor: 0</div>

    <div class="drop-zone" id="dropZone"></div>
    <div class="choice-zone" id="choices"></div>

    <button class="btn" onclick="resetGame()">üîÅ Reset Game</button>
  </div>

  <script>
    const questions = ["SETARA", "TIM", "BERSAMA", "ADIL"];
    let currentQuestionIndex = 0;
    let score = 0;

    const dropZone = document.getElementById("dropZone");
    const choices = document.getElementById("choices");
    const questionText = document.getElementById("questionText");
    const scoreDisplay = document.getElementById("score");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      dropZone.innerHTML = "";
      choices.innerHTML = "";

      const word = questions[currentQuestionIndex];
      questionText.textContent = `Soal ${currentQuestionIndex + 1} dari ${questions.length} ‚Äî Ayo susun kata: ${word}`;

      // Drop boxes
      for (let i = 0; i < word.length; i++) {
        const box = document.createElement("div");
        box.className = "drop-box";
        box.dataset.index = i;
        box.ondragover = (e) => e.preventDefault();
        box.ondrop = handleDrop;
        dropZone.appendChild(box);
      }

      // Pilihan acak
      const shuffled = shuffle(word.split(""));
      for (const letter of shuffled) {
        const el = document.createElement("div");
        el.className = "draggable";
        el.draggable = true;
        el.dataset.letter = letter;
        el.ondragstart = handleDragStart;

        const img = document.createElement("img");
        img.src = `images/${letter}.jpg`;
        img.alt = letter;

        el.appendChild(img);
        choices.appendChild(el);
      }
    }

    function handleDragStart(e) {
      const letter = e.currentTarget.dataset.letter; // ‚úÖ Fix: gunakan currentTarget
      e.dataTransfer.setData("text/plain", letter);
    }

    function handleDrop(e) {
      const letter = e.dataTransfer.getData("text/plain");
      const img = document.createElement("img");
      img.src = `images/${letter}.jpg`;
      img.alt = letter;
      e.target.innerHTML = "";
      e.target.appendChild(img);
      e.target.dataset.letter = letter;

      checkAnswer();
    }

    function checkAnswer() {
      const word = questions[currentQuestionIndex];
      const userAnswer = Array.from(dropZone.children)
        .map(box => box.dataset.letter || "_")
        .join("");

      if (!userAnswer.includes("_") && userAnswer.length === word.length) {
        if (userAnswer === word) {
          alert("Benar!");
          score++;
          scoreDisplay.textContent = `Skor: ${score}`;
          nextQuestion();
        } else {
          alert("Salah. Coba lagi!");
          loadQuestion(); // ulang soal
        }
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        alert(`Permainan selesai! Skor akhir: ${score} dari ${questions.length}`);
        resetGame();
      }
    }

    function resetGame() {
      currentQuestionIndex = 0;
      score = 0;
      scoreDisplay.textContent = "Skor: 0";
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
